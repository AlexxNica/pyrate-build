language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "pypy"
before_install:
  - pip install codecov
  - pip install 'coverage<4'
script:
  - coverage run ./pyrate --output build1.ninja examples/example1.py
  - coverage run ./pyrate --output build2.ninja examples/example2.py
  - coverage run ./pyrate --output build3.ninja examples/example3.py
  - coverage run ./pyrate --output build4.ninja examples/example4.py
  - cat examples/build1.ninja examples/build2.ninja examples/build3.ninja examples/build4.ninja
after_success:
  - codecov
